<div class="w3-row w3-center">
	<div id="letters">
		<ul>
		<li *ngFor="let letter of speltLetters">
			<span *ngIf="!letter.isCorrect" ngClass="inCorrect">{{letter.letter}}</span>
			<span *ngIf="letter.isCorrect" ngClass="correct">{{letter.letter}}</span>
		</li>
		</ul>
	</div>
</div>

</div>
